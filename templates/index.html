{% extends 'base.html' %}
{% block content %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
    <h1 class="display-4">클래식 음악 저장소</h1>
    <p class="lead">파이썬 플라스크(Flask)로 웹 서비스 만들기 연습을 위해 제작되었습니다.<br>원하는 작곡가를 선택하세요.</p>
    </div>
</div>
<div class="row row-cols-1 row-cols-md-3 mx-5">
    {% for music in musics %}
    <div class="col mb-4">
        <div class="card h-100">
            <a href="/{{ music["href"] }}">
                <img style="width: 100%; aspect-ratio: 1 / 1;" src="/static/{{ music["href"] }}.jpeg" class="card-img-top" alt="...">
            </a>
            <div class="card-body">
                <a href="/{{ music["href"] }}" class="text-reset"><h5 class="card-title">{{ music["title"] }}</h5></a>
                <p class="card-text">{{ music["intro1"] }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<div class="modal fade" id="management_login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">관리자 로그인</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="/admin" method="POST">
                <div class="modal-body">
                    <h3>로그인</h3>
                    <p>아이디: <input type="text" name="id" id="id" placeholder="아이디"></p>
                    <p class="mt-1">비밀번호: <input type="password" name="password" id="password" placeholder="비밀번호"></p>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">로그인</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
